<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>ER114139品管班模擬考</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
.bottom-img-box {
  text-align: center;
  margin-top: 40px;
  margin-bottom: 20px;
}

.bottom-img {
  width: 140px;   /* 你可以改大改小 例如 120px、160px */
  opacity: 0.9;   /* 可愛一點點透明感 */
}

    
    body {
      font-family: "Microsoft JhengHei", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 12px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 20px;
      margin: 8px 0 4px;
    }
    .mode-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }
    .mode-bar button {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    .mode-active {
      background: #4caf50;
      color: white;
    }
    .mode-inactive {
      background: #e0e0e0;
      color: #333;
    }
    .info-bar {
      font-size: 13px;
      margin-bottom: 8px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .question-text {
      font-size: 15px;
      white-space: pre-wrap;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-top: 12px;
    }
    .answer-btn {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #2196f3;
      color: white;
    }
    .answer-btn:disabled {
      opacity: 0.5;
    }
    .feedback {
      margin-top: 8px;
      font-size: 14px;
    }
    .correct {
      color: #2e7d32;
    }
    .wrong {
      color: #c62828;
    }
    .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      gap: 8px;
      flex-wrap: wrap;
    }
    .bottom-bar button {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      background: #9e9e9e;
      color: white;
      font-size: 14px;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>114品管班模擬考（手機版）</h1>

    <div class="mode-bar">
      <button id="mode-normal" class="mode-active">一般練習（隨機出題）</button>
      <button id="mode-review" class="mode-inactive">錯題複習</button>
    </div>

    <div class="info-bar" id="info-bar">
      題庫載入中...
    </div>

    <div class="card">
      <div class="question-text" id="question-text">載入中...</div>

      <div class="buttons">
        <button class="answer-btn" data-choice="A">A</button>

        <button class="answer-btn" data-choice="B">B</button>

        <button class="answer-btn" data-choice="C">C</button>

        <button class="answer-btn" data-choice="D">D</button>
      </div>

      <div class="feedback" id="feedback"></div>

      <div class="bottom-bar">
        <button id="next-btn">下一題 ▶</button>
        <div class="small" id="progress-text"></div>
      </div>
    </div>

    <div class="card">
      <div class="small">
        錯題暫存只存在你這支手機（localStorage），不會上傳到網路。<br>
        若想清空錯題記錄，可按下方按鈕。
      </div>
      <button id="clear-wrong">清空錯題記錄</button>
    </div>
  </div>

  <script src="script.js"></script>
  
<div class="bottom-img-box">
  <img src="ge.jpg" class="bottom-img" alt="吉伊卡哇監考中">
</div>

</body>
</html>
